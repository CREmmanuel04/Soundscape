<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Music Matches - Soundscape</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #1E1E1E;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #2a2a2a;
        }

        .header-logo a {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            text-decoration: none;
        }

        .header-logo i {
            color: #1DB954;
        }

        .nav-links a {
            color: #b3b3b3;
            text-decoration: none;
            margin-left: 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            transition: color 0.2s ease;
        }

        .nav-links a:hover {
            color: #1DB954;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .matches-grid {
            display: grid;
            gap: 1rem;
        }

        .match-card {
            background: #1E1E1E;
            padding: 1.5rem;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            background: #1DB954;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .user-info {
            flex-grow: 1;
        }

        .user-name {
            font-weight: 600;
            font-size: 1.2rem;
        }

        .match-score {
            color: #1DB954;
            font-weight: 600;
        }

        .action-btn {
            background: #1DB954;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            transition: background-color 0.2s ease;
        }

        .action-btn:hover {
            background: #1aa34a;
        }

        .no-matches {
            text-align: center;
            color: #b3b3b3;
            padding: 3rem;
        }

        .no-matches a {
            color: #1DB954;
            text-decoration: none;
            font-weight: 600;
        }

        .no-matches a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<header class="header">
    <div class="header-logo">
        <a href="/"><i class="fas fa-headphones-alt"></i> Soundscape</a>
    </div>
    <nav class="nav-links">
        <a href="/posts"><i class="fas fa-stream"></i> Feed</a>
        <a href="/messages"><i class="fas fa-envelope"></i> Messages</a>
        <a href="/profile"><i class="fas fa-user"></i> Profile</a>
        <a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </nav>
</header>

<div class="container">
    <h1><i class="fas fa-music"></i> Music Matches</h1>
    <p>Find users with similar music taste</p>

    <div th:if="${#lists.isEmpty(matches)}" class="no-matches">
        <i class="fas fa-search" style="font-size: 3rem; margin-bottom: 1rem;"></i>
        <h3>No music matches yet</h3>
        <p>Connect more users with Spotify to find matches</p>
        <a href="/connect-spotify">Connect Your Spotify</a>
    </div>

    <div th:unless="${#lists.isEmpty(matches)}" class="matches-grid">
        <div th:each="user : ${matches}" class="match-card">
            <div class="user-avatar">
                <i class="fas fa-user"></i>
            </div>
            <div class="user-info">
                <div class="user-name" th:text="${user.username}">Username</div>
                <div class="match-score">Music match: 85%</div>
            </div>
            <a th:href="@{/messages/{username}(username=${user.username})}" class="action-btn">
                Message
            </a>
        </div>
    </div>
</div>
</body>
</html>
