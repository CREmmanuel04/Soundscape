<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spotify Connected - Soundscape</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1DB954 0%, #191414 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 500px;
        }

        .success-icon {
            font-size: 4rem;
            color: #1DB954;
            margin-bottom: 1rem;
        }

        h1 {
            color: #191414;
            margin-bottom: 1rem;
        }

        .artists-box {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            margin: 1.5rem 0;
            text-align: left;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #1DB954;
            color: white;
        }

        .btn-secondary {
            background: #191414;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
<div class="container">
    <div th:if="${connected}" class="success-icon">
        <i class="fas fa-check-circle"></i>
    </div>
    <div th:unless="${connected}" class="success-icon" style="color: #ff6b6b;">
        <i class="fas fa-exclamation-circle"></i>
    </div>

    <h1 th:if="${connected}">Spotify Connected Successfully!</h1>
    <h1 th:unless="${connected}">Spotify Not Connected</h1>

    <div th:if="${connected}">
        <p>Your Spotify account is now connected to Soundscape.</p>

        <div th:if="${topArtists}" class="artists-box">
            <h3>Your Top Artists:</h3>
            <p th:text="${topArtists}">Loading your music taste...</p>
        </div>

        <div class="action-buttons">
            <a href="/music-matches" class="btn btn-primary">Find Music Matches</a>
            <a href="/" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>

    <div th:unless="${connected}">
        <p>There was an issue connecting your Spotify account.</p>
        <a href="/connect-spotify" class="btn btn-primary">Try Again</a>
    </div>
</div>
</body>
</html>
