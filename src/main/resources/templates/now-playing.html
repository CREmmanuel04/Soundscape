<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Now Playing - Soundscape</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #121212;
            color: white;
            margin: 0;
            padding: 2rem;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background: #1E1E1E;
            border-radius: 15px;
            margin-top: 2rem;
            text-align: center;
        }

        .track-info {
            margin-top: 2rem;
            padding: 1.5rem;
            background: #333;
            border-radius: 10px;
            font-size: 1.2rem;
        }

        .connection-status {
            padding: 1rem;
            background: #2a2a2a;
            border-radius: 10px;
            margin: 1rem 0;
            border-left: 4px solid #1DB954;
        }

        .not-connected {
            padding: 2rem;
            background: #2a2a2a;
            border-radius: 10px;
            margin: 2rem 0;
        }

        .control-btn {
            background: #333;
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s ease;
        }

        .control-btn:hover {
            background: #444;
        }

        .control-btn i {
            font-size: 1rem;
        }

        #playPauseBtn {
            background: #1DB954;
            width: 50px;
            height: 50px;
        }

        #playPauseBtn:hover {
            background: #1ed760;
        }
    </style>
</head>
<body>
<div class="container">
    <h1><i class="fab fa-spotify" style="color: #1DB954;"></i> Soundscape</h1>
    <h2>Now Playing</h2>

    <div th:if="${connected}">
        <!-- Connection Status Box -->
        <div class="connection-status">
            <p><i class="fas fa-check-circle" style="color: #1DB954;"></i> Connected to Spotify as
                <span th:text="${spotifyProfile.displayName}">User</span>
            </p>
        </div>

        <div class="track-info" th:if="${trackInfo.isPlaying == 'true'}">
            <!-- Track Display -->
            <div style="display: flex; align-items: center; gap: 1.5rem; margin-bottom: 2rem; text-align: left;">
                <img th:src="${trackInfo.albumImage}" style="width: 120px; height: 120px; border-radius: 8px; flex-shrink: 0;">
                <div>
                    <h3 style="margin: 0 0 0.3rem 0;" th:text="${trackInfo.trackName}">Track Name</h3>
                    <p style="color: #b3b3b3; margin: 0 0 0.2rem 0;" th:text="${'by ' + trackInfo.artistName}">Artist Name</p>
                    <p style="color: #888; font-size: 0.9rem; margin: 0;" th:text="${'from ' + trackInfo.albumName}">Album Name</p>
                </div>
            </div>

            <!-- Playback Controls Area -->
            <div style="border-top: 1px solid #444; padding-top: 1.5rem;">
                <!-- Control Buttons Row -->
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                    <!-- Playback Buttons -->
                    <div style="display: flex; gap: 1rem; align-items: center;">
                        <button class="control-btn" id="prevBtn">
                            <i class="fas fa-step-backward"></i>
                        </button>
                        <button class="control-btn" id="playPauseBtn">
                            <i class="fas fa-pause"></i>
                        </button>
                        <button class="control-btn" id="nextBtn">
                            <i class="fas fa-step-forward"></i>
                        </button>
                    </div>

                    <!-- Volume Control -->
                    <div style="display: flex; align-items: center; gap: 0.5rem;">
                        <i class="fas fa-volume-down" style="color: #b3b3b3;"></i>
                        <input type="range" id="volumeSlider" min="0" max="100" value="50"
                               style="width: 100px; accent-color: #1DB954;">
                        <i class="fas fa-volume-up" style="color: #b3b3b3;"></i>
                    </div>
                </div>

                <!-- Progress Bar -->
                <div style="display: flex; align-items: center; gap: 1rem;">
                    <span id="currentTime" style="color: #b3b3b3; font-size: 0.8rem; min-width: 40px; line-height: 1;">0:00</span>
                    <div style="flex-grow: 1; position: relative; display: flex; align-items: center;">
                        <input type="range" id="progressBar" min="0" max="100" value="0"
                               style="width: 100%; accent-color: #1DB954; height: 4px;">
                    </div>
                    <span id="totalTime" style="color: #b3b3b3; font-size: 0.8rem; min-width: 40px; line-height: 1;">0:00</span>
                </div>
            </div>
        </div>

        <div class="track-info" th:if="${trackInfo.isPlaying == 'false'}">
            <p>You are currently listening to:</p>
            <h3 style="color: #b3b3b3; font-style: italic;" th:text="${trackInfo.trackName}">No track playing</h3>
        </div>
    </div>

    <div th:unless="${connected}" class="not-connected">
        <p>Spotify not connected</p>
        <p style="color: #b3b3b3; font-size: 0.9rem;">
            You're logged in but haven't connected Spotify yet.
        </p>
    </div>

    <div style="margin-top: 2rem;">
        <a href="/posts" style="color: #1DB954;">‚Üê Back to Feed</a>
    </div>
</div>
<script>
    // Spotify Web Playback SDK setup
    window.onSpotifyWebPlaybackSDKReady = () => {
        const token = '[[${user.spotifyAccessToken}]]'; // We'll need to pass the token from backend

        const player = new Spotify.Player({
            name: 'Soundscape Player',
            getOAuthToken: cb => { cb(token); },
            volume: 0.5
        });

        // Ready
        player.addListener('ready', ({ device_id }) => {
            console.log('Ready with Device ID', device_id);
            // Transfer playback to this device
            transferPlayback(device_id, token);
        });

        // Not Ready
        player.addListener('not_ready', ({ device_id }) => {
            console.log('Device ID has gone offline', device_id);
        });

        player.addListener('initialization_error', ({ message }) => {
            console.error('Failed to initialize', message);
        });

        player.addListener('authentication_error', ({ message }) => {
            console.error('Failed to authenticate', message);
        });

        player.addListener('account_error', ({ message }) => {
            console.error('Failed to validate Spotify account', message);
        });

        // Player state changes
        player.addListener('player_state_changed', state => {
            if (!state) return;

            updatePlayerUI(state);
            updateProgressBar(state);
        });

        // Connect to the player!
        player.connect();

        // Control button event listeners
        document.getElementById('playPauseBtn').addEventListener('click', () => {
            player.togglePlay().then(() => {
                console.log('Toggled playback');
            });
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            player.nextTrack().then(() => {
                console.log('Skipped to next track');
            });
        });

        document.getElementById('prevBtn').addEventListener('click', () => {
            player.previousTrack().then(() => {
                console.log('Skipped to previous track');
            });
        });

        document.getElementById('volumeSlider').addEventListener('input', (e) => {
            const volume = e.target.value / 100;
            player.setVolume(volume).then(() => {
                console.log('Volume set to', volume);
            });
        });

        document.getElementById('progressBar').addEventListener('input', (e) => {
            const progress = e.target.value;
            // We'll implement seeking when we have the track duration
            console.log('Seek to', progress + '%');
        });
    };

    // Transfer playback to Web Playback SDK device
    function transferPlayback(deviceId, token) {
        fetch('https://api.spotify.com/v1/me/player', {
            method: 'PUT',
            headers: {
                'Authorization': 'Bearer ' + token,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                device_ids: [deviceId],
                play: false
            })
        }).then(response => {
            if (response.status === 202) {
                console.log('Playback transferred to Web Playback SDK');
            }
        });
    }

    // Update player UI based on state
    function updatePlayerUI(state) {
        const playPauseBtn = document.getElementById('playPauseBtn');
        const playPauseIcon = playPauseBtn.querySelector('i');

        if (state.paused) {
            playPauseIcon.className = 'fas fa-play';
        } else {
            playPauseIcon.className = 'fas fa-pause';
        }
    }

    // Update progress bar in real-time
    function updateProgressBar(state) {
        if (!state) return;

        const progressBar = document.getElementById('progressBar');
        const currentTimeEl = document.getElementById('currentTime');
        const totalTimeEl = document.getElementById('totalTime');

        const currentTime = state.position;
        const duration = state.duration;

        const progress = (currentTime / duration) * 100;
        progressBar.value = progress;

        // Format time (mm:ss)
        currentTimeEl.textContent = formatTime(currentTime);
        totalTimeEl.textContent = formatTime(duration);
    }

    // Format milliseconds to mm:ss
    function formatTime(ms) {
        const minutes = Math.floor(ms / 60000);
        const seconds = Math.floor((ms % 60000) / 1000);
        return minutes + ':' + (seconds < 10 ? '0' : '') + seconds;
    }

    // Fallback if SDK takes time to load
    setTimeout(() => {
        if (!window.Spotify) {
            console.error('Spotify Web Playback SDK failed to load');
        }
    }, 5000);
</script>
</body>
</html>
