<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connect Spotify - Soundscape</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1DB954 0%, #191414 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 400px;
        }

        .spotify-logo {
            font-size: 3rem;
            color: #1DB954;
            margin-bottom: 1rem;
        }

        h1 {
            color: #191414;
            margin-bottom: 1rem;
        }

        p {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .connect-btn {
            background: #1DB954;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .connect-btn:hover {
            background: #1ed760;
        }

        .back-link {
            display: block;
            margin-top: 1.5rem;
            color: #666;
            text-decoration: none;
        }

        .back-link:hover {
            color: #1DB954;
        }
    </style>

    <!-- Make layout scale correctly on phones -->
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

    <!-- App-like theming for the browser UI bars -->
    <meta name="theme-color" content="#1DB954">

    <!-- iOS standalone mode + status bar styling -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="/icons/icon-192.png">

</head>
<body>
<div class="container">
    <div class="spotify-logo">
        <i class="fab fa-spotify"></i>
    </div>
    <h1>Connect Your Spotify</h1>
    <p>Connect your Spotify account to discover music matches, share what you're listening to, and find friends with similar taste.</p>

    <form action="/connect-spotify" method="post">
        <button type="submit" class="connect-btn">
            <i class="fab fa-spotify"></i> Connect Spotify
        </button>
    </form>

    <a href="/" class="back-link">‚Üê Back to Home</a>
</div>
</body>
</html>
