<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Messages - Soundscape</title>

    <!-- Include the common styles -->
    <div th:replace="fragments :: common-styles"></div>

    <style>
        .main-container {
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: var(--accent-color);
        }

        .user-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .user-list-item a {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
            background-color: var(--surface-color);
            border-radius: 10px;
            text-decoration: none;
            color: var(--primary-text-color);
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        .user-list-item a:hover {
            background-color: #282828;
            transform: translateY(-3px);
        }

        .user-list-item i {
            font-size: 1.5rem;
            color: var(--secondary-text-color);
        }

        .user-list-item span {
            font-size: 1.2rem;
            font-weight: 600;
        }

    </style>

    <!-- Make layout scale correctly on phones -->
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

    <!-- App-like theming for the browser UI bars -->
    <meta name="theme-color" content="#1DB954">

    <!-- iOS standalone mode + status bar styling -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="/icons/icon-192.png">

    <!-- PWA manifest (lets users “Add to Home Screen”) -->
    <link rel="manifest" href="/static/manifest.json">

</head>
<body>

<!-- Include nav header from fragments -->
<div th:replace="fragments/header :: header"></div>

<div class="main-container">
    <h1><i class="fas fa-envelope"></i> Messages</h1>

    <div th:if="${users.isEmpty()}">
        <p style="text-align: center; color: var(--secondary-text-color);">No other users to message.</p>
    </div>

    <ul class="user-list">
        <li th:each="user : ${users}" class="user-list-item">
            <a th:href="@{/messages/{username}(username=${user.username})}">
                <i class="fas fa-user-circle"></i>
                <span th:text="${user.username}">Username</span>
            </a>
        </li>
    </ul>
</div>
</body>
</html>
