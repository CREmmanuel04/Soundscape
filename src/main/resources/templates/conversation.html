<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Chat with ' + ${recipient.username}">Chat</title>

    <!-- Viewport for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

    <!-- Pull in shared fonts, colors, header styles, icons -->
    <th:block th:replace="fragments :: common-styles"></th:block>

    <!-- App-like theming for the browser UI bars -->
    <meta name="theme-color" content="#1DB954">

    <!-- iOS standalone mode + status bar styling -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="/icons/icon-192.png">

    <style>
        /* Only chat-page-specific styles here */

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--primary-text-color);
            margin: 0;
            padding: 0;
        }

        .chat-page-shell {
            width: 100%;
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1rem 2rem;
            box-sizing: border-box;
        }

        .chat-wrapper {
            width: 100%;
            height: calc(100vh - 8rem); /* leave room for header + margins */
            max-height: 800px;
            background-color: var(--surface-color);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            padding: 1.5rem;
            border-bottom: 1px solid #2a2a2a;
            text-align: center;
        }

        .chat-header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        .chat-header a {
            color: var(--secondary-text-color);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .chat-header a:hover {
            color: var(--accent-color);
        }

        .chat-container {
            flex-grow: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 70%;
            padding: 0.8rem 1.2rem;
            border-radius: 20px;
            line-height: 1.4;
        }

        .message .sender-name {
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 0.3rem;
            opacity: 0.8;
        }

        .sent {
            background-color: #2a5a3c;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .received {
            background-color: #333333;
            color: var(--primary-text-color);
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        #messageForm {
            display: flex;
            padding: 1.5rem;
            gap: 1rem;
            border-top: 1px solid #2a2a2a;
        }

        #messageForm input {
            flex-grow: 1;
            padding: 0.8rem 1.2rem;
            border: none;
            border-radius: 25px;
            background-color: #333;
            color: var(--primary-text-color);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
        }

        #messageForm input:focus {
            outline: 2px solid var(--accent-color);
        }

        #messageForm button {
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            background-color: var(--accent-color);
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        #messageForm button:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .chat-page-shell {
                margin: 1rem auto 1.5rem;
                padding: 0 0.75rem 1.5rem;
            }

            .chat-wrapper {
                height: calc(100vh - 7rem);
            }
        }
    </style>
</head>
<body>

<!-- ðŸ”¹ Shared header with arrow dropdown -->
<div th:replace="fragments :: header"></div>

<div class="chat-page-shell">
    <div class="chat-wrapper">
        <div class="chat-header">
            <h1 th:text="'Conversation with ' + ${recipient.username}">Conversation Title</h1>
            <a href="/messages">
                <i class="fas fa-arrow-left"></i> Back to User List
            </a>
        </div>

        <div id="chatBox" class="chat-container">
            <div th:each="msg : ${messages}">
                <div th:class="${msg.sender.id == currentUser.id} ? 'message sent' : 'message received'">
                    <div class="sender-name" th:text="${msg.sender.username}">Sender</div>
                    <div th:text="${msg.content}">Message content</div>
                </div>
            </div>
        </div>

        <form id="messageForm"
              th:action="@{/messages/{username}(username=${recipient.username})}"
              method="post">
            <input type="text" name="content" placeholder="Type a message..." required autocomplete="off">
            <button type="submit" aria-label="Send Message">
                <i class="fas fa-paper-plane"></i>
            </button>
        </form>
    </div>
</div>

<script>
    // Scroll to the bottom of the chat box on page load
    const chatBox = document.getElementById('chatBox');
    if (chatBox) {
        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>

<!-- ðŸ”¹ Shared JS (header.js) so header dropdown works here too -->
<th:block th:replace="fragments :: common-scripts"></th:block>

</body>
</html>
