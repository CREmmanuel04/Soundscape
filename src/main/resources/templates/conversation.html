<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Chat with ' + ${recipient.username}"></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --background-color: #121212;
            --surface-color: #1E1E1E;
            --primary-text-color: #FFFFFF;
            --secondary-text-color: #b3b3b3;
            --accent-color: #1DB954; /* Spotify-esque green */
            --sent-bubble-color: #2a5a3c;
            --received-bubble-color: #333333;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--primary-text-color);
            margin: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        .chat-wrapper {
            width: 100%;
            max-width: 800px;
            height: 90%;
            background-color: var(--surface-color);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            padding: 1.5rem;
            border-bottom: 1px solid #2a2a2a;
            text-align: center;
        }

        .chat-header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        .chat-header a {
            color: var(--secondary-text-color);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .chat-header a:hover {
            color: var(--accent-color);
        }

        .chat-container {
            flex-grow: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        /* --- Custom Scrollbar --- */
        .chat-container::-webkit-scrollbar {
            width: 8px;
        }
        .chat-container::-webkit-scrollbar-track {
            background: #1E1E1E; /* Matches the surface color */
            border-radius: 4px;
        }
        .chat-container::-webkit-scrollbar-thumb {
            background: #444; /* Dark grey handle */
            border-radius: 4px;
        }
        .chat-container::-webkit-scrollbar-thumb:hover {
            background: #1DB954; /* Spotify green on hover */
        }
        .chat-container {
            scrollbar-width: thin;
            scrollbar-color: #444 #1E1E1E;
        }

        /* --- New Message Layout --- */
        .message-row {
            display: flex;
            gap: 0.75rem; /* Space between icon and bubble */
            width: 100%;
            margin-bottom: 1rem;
        }

        /* --- Profile Icon --- */
        .message-icon {
            font-size: 1.2rem;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--background-color);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
            flex-shrink: 0; /* Stop it from shrinking */
        }

        /* Hide icon for your own messages */
        .message-row.sent .message-icon {
            visibility: hidden; /* Keeps alignment, but is invisible */
        }

        /* --- Timestamp --- */
        .message-timestamp {
            font-size: 0.75rem;
            color: var(--secondary-text-color);
            padding: 0 0.5rem;
            margin-top: 0.25rem;
        }

        /* --- Sent Messages (Right-aligned) --- */
        .message-row.sent {
            justify-content: flex-end; /* Pushes bubble to the right */
        }
        .message-row.sent .message {
            background-color: var(--sent-bubble-color);
            color: white;
            border-bottom-right-radius: 5px;
        }
        /* Align timestamp for sent messages */
        .message-row.sent .message-timestamp {
            text-align: right;
        }

        /* --- Received Messages (Left-aligned) --- */
        .message-row.received {
            justify-content: flex-start; /* Pushes bubble to the left */
        }
        .message-row.received .message {
            background-color: var(--received-bubble-color);
            color: var(--primary-text-color);
            border-bottom-left-radius: 5px;
        }

        #messageForm {
            display: flex;
            padding: 1.5rem;
            gap: 1rem;
            border-top: 1px solid #2a2a2a;
        }

        #messageForm input {
            flex-grow: 1;
            padding: 0.8rem 1.2rem;
            border: none;
            border-radius: 25px;
            background-color: #333;
            color: var(--primary-text-color);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
        }

        #messageForm input:focus {
            outline: 2px solid var(--accent-color);
        }

        #messageForm button {
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            background-color: var(--accent-color);
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        #messageForm button:hover {
            transform: scale(1.1);
        }

    </style>
</head>
<body>
<div class="chat-wrapper">
    <div class="chat-header">
        <h1 th:text="'Conversation with ' + ${recipient.username}">Conversation Title</h1>
        <a href="/messages">
            <i class="fas fa-arrow-left"></i> Back to User List
        </a>
    </div>

    <div id="chatBox" class="chat-container">

        <div th:each="msg : ${messages}"
             th:class="${msg.sender.id == currentUser.id} ? 'message-row sent' : 'message-row received'">

            <span class="message-icon"
                  th:text="${msg.sender.profileIcon != null ? msg.sender.profileIcon : 'ðŸ˜€'}">
            </span>

            <div>
                <div class="message">
                    <div th:text="${msg.content}">Message content</div>
                </div>
                <div class="message-timestamp"
                     th:text="${@timeFormatter.format(msg.createdAt)}">
                    5m ago
                </div>
            </div>

        </div>
    </div>

    <form id="messageForm" th:action="@{/messages/{username}(username=${recipient.username})}" method="post">
        <input type="text" name="content" placeholder="Type a message..." required autocomplete="off">
        <button type="submit" aria-label="Send Message">
            <i class="fas fa-paper-plane"></i> </button>
    </form>
</div>

<script>
    // Wait for the window to fully load before scrolling
    window.onload = function() {
        const chatBox = document.getElementById('chatBox');
        chatBox.scrollTop = chatBox.scrollHeight;
    };
</script>
</body>
</html>
