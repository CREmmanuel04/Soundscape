<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile - Soundscape</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --background-color: #121212;
            --surface-color: #1E1E1E;
            --primary-text-color: #FFFFFF;
            --secondary-text-color: #b3b3b3;
            --accent-color: #1DB954;
            --border-color: #2a2a2a;
            --input-background: #333333;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--primary-text-color);
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: var(--surface-color);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }

        .header-logo a {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-text-color);
            text-decoration: none;
        }

        .header-logo i {
            color: var(--accent-color);
        }

        .nav-links a {
            color: var(--secondary-text-color);
            text-decoration: none;
            margin-left: 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            transition: color 0.2s ease;
        }

        .nav-links a:hover {
            color: var(--accent-color);
        }

        .container {
            width: 100%;
            max-width: 700px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .edit-form {
            background-color: var(--surface-color);
            border-radius: 15px;
            padding: 2rem;
        }

        .form-section {
            margin-bottom: 2rem;
        }

        .form-section h3 {
            color: var(--accent-color);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-group textarea, .form-group input {
            width: 100%;
            padding: 1rem;
            background-color: var(--input-background);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--primary-text-color);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-group textarea:focus, .form-group input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .icon-option {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            background-color: var(--input-background);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.5rem;
            transition: all 0.2s ease;
        }

        .icon-option:hover {
            border-color: var(--accent-color);
            transform: scale(1.05);
        }

        .icon-option.selected {
            border-color: var(--accent-color);
            background-color: rgba(29, 185, 84, 0.2);
        }

        .color-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .color-option {
            width: 60px;
            height: 60px;
            border: 3px solid var(--border-color);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .color-option:hover {
            border-color: var(--primary-text-color);
            transform: scale(1.05);
        }

        .color-option.selected {
            border-color: var(--primary-text-color);
            box-shadow: 0 0 0 2px var(--accent-color);
        }

        .spotify-section {
            background-color: var(--input-background);
            padding: 1.5rem;
            border-radius: 10px;
            margin-top: 1rem;
        }

        .spotify-info {
            text-align: center;
            color: var(--secondary-text-color);
            margin-bottom: 1rem;
        }

        .btn {
            padding: 1rem 2rem;
            border-radius: 25px;
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
            margin-right: 1rem;
        }

        .btn-primary {
            background-color: var(--accent-color);
            color: var(--primary-text-color);
        }

        .btn-primary:hover {
            background-color: #1aa34a;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--secondary-text-color);
            border: 2px solid var(--border-color);
        }

        .btn-secondary:hover {
            border-color: var(--secondary-text-color);
            color: var(--primary-text-color);
        }

        .char-counter {
            font-size: 0.8rem;
            color: var(--secondary-text-color);
            text-align: right;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>

<header class="header">
    <div class="header-logo">
        <a href="/"><i class="fas fa-headphones-alt"></i> Soundscape</a>
    </div>
    <nav class="nav-links">
        <a href="/posts"><i class="fas fa-stream"></i> Feed</a>
        <a href="/messages"><i class="fas fa-envelope"></i> Messages</a>
        <a href="/profile"><i class="fas fa-user"></i> Profile</a>
        <a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </nav>
</header>

<div class="container">
    <div class="edit-form">
        <h1 style="margin-bottom: 2rem;"><i class="fas fa-user-edit"></i> Edit Profile</h1>
        
        <form action="/profile/edit" method="post">
            <!-- Profile Icon Section -->
            <div class="form-section">
                <h3><i class="fas fa-smile"></i> Profile Icon</h3>
                <input type="hidden" name="profileIcon" id="profileIcon" th:value="${user.profileIcon != null ? user.profileIcon : 'ðŸ˜€'}" />
                <div class="icon-grid">
                    <div th:each="icon : ${availableIcons}" 
                         class="icon-option" 
                         th:classappend="${icon == (user.profileIcon != null ? user.profileIcon : 'ðŸ˜€')} ? 'selected' : ''"
                         th:text="${icon}"
                         onclick="selectIcon(this)">
                    </div>
                </div>
            </div>

            <!-- Banner Color Section -->
            <div class="form-section">
                <h3><i class="fas fa-palette"></i> Banner Color</h3>
                <input type="hidden" name="bannerColor" id="bannerColor" th:value="${user.bannerColor != null ? user.bannerColor : '#1DB954'}" />
                <div class="color-grid">
                    <div th:each="color : ${availableColors}" 
                         class="color-option" 
                         th:classappend="${color == (user.bannerColor != null ? user.bannerColor : '#1DB954')} ? 'selected' : ''"
                         th:style="'background-color: ' + ${color}"
                         onclick="selectColor(this)"
                         th:data-color="${color}">
                    </div>
                </div>
            </div>

            <!-- Bio Section -->
            <div class="form-section">
                <h3><i class="fas fa-pen"></i> Bio</h3>
                <div class="form-group">
                    <label for="bio">Tell others about yourself:</label>
                    <textarea name="bio" id="bio" placeholder="Write a short bio about yourself..." 
                              maxlength="500" oninput="updateCharCount()"
                              th:text="${user.bio}"></textarea>
                    <div class="char-counter">
                        <span id="charCount">0</span>/500 characters
                    </div>
                </div>
            </div>

            <!-- Favorite Song Section -->
            <div class="form-section">
                <h3><i class="fas fa-heart"></i> Favorite Song</h3>
                <div class="spotify-section">
                    <div class="spotify-info">
                        <p><i class="fab fa-spotify"></i> Connect your Spotify account to select your favorite song</p>
                    </div>
                    <div class="form-group">
                        <label for="favoriteSongName">Song Name:</label>
                        <input type="text" name="favoriteSongName" id="favoriteSongName" 
                               placeholder="Enter song name manually..." 
                               th:value="${user.favoriteSongName}" />
                    </div>
                    <div class="form-group">
                        <label for="favoriteSongArtist">Artist:</label>
                        <input type="text" name="favoriteSongArtist" id="favoriteSongArtist" 
                               placeholder="Enter artist name..." 
                               th:value="${user.favoriteSongArtist}" />
                    </div>
                    <input type="hidden" name="favoriteSongId" th:value="${user.favoriteSongId}" />
                </div>
            </div>

            <!-- Form Actions -->
            <div style="text-align: center; margin-top: 2rem;">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Save Changes
                </button>
                <a href="/profile" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>

<script>
    function selectIcon(element) {
        // Remove selected class from all icons
        document.querySelectorAll('.icon-option').forEach(icon => {
            icon.classList.remove('selected');
        });
        
        // Add selected class to clicked icon
        element.classList.add('selected');
        
        // Update hidden input
        document.getElementById('profileIcon').value = element.textContent;
    }

    function selectColor(element) {
        // Remove selected class from all colors
        document.querySelectorAll('.color-option').forEach(color => {
            color.classList.remove('selected');
        });
        
        // Add selected class to clicked color
        element.classList.add('selected');
        
        // Update hidden input
        document.getElementById('bannerColor').value = element.dataset.color;
    }

    function updateCharCount() {
        const textarea = document.getElementById('bio');
        const counter = document.getElementById('charCount');
        counter.textContent = textarea.value.length;
    }

    // Initialize character count on page load
    document.addEventListener('DOMContentLoaded', function() {
        updateCharCount();
    });
</script>

</body>
</html>
