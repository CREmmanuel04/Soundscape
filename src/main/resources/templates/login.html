<!DOCTYPE html>
<html>
<head>
    <title>Login - Soundscape</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            min-height: 500px;
        }

        .form-section {
            width: 40%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .animation-section {
            width: 60%;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .website-title {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .tagline {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .login-form {
            width: 100%;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #667eea;
            font-size: 14px;
            font-weight: 500;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background: #5a6fd8;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
        }

        .register-link a {
            color: #667eea;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        #speaker-animation {
            font-size: 120px;
            transition: all 0.3s ease;
        }

        /* Animation states for speaker */
        .speaker-hide {
            transform: scaleX(-1);
        }

        .speaker-shake {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /*
        SPEAKER ICON:
         */

        .speaker-icon {
            width: 200px;
            height: 200px;
            position: relative;
            transition: all 0.3s ease;
        }

        .speaker-body {
            width: 80px;
            height: 120px;
            background: #333;
            position: absolute;
            left: 60px;
            top: 40px;
        }

        /* Trapezoid front */
        .speaker-front {
            position: absolute;
            left: 140px;
            top: 45px;
            width: 0;
            height: 0;
            border-top: 55px solid transparent;
            border-left: 30px solid #333;
            border-bottom: 55px solid transparent;
        }

        .speaker-bars {
            position: absolute;
            left: 175px;
            top: 50px;
            display: flex;
            align-items: center;
            height: 100px;
        }

        .bar {
            background: #333;
            margin-left: 8px;
            border-radius: 4px 4px 4px 4px;
            transition: all 0.3s ease;
            transform-origin: bottom;
        }

        /* Curved bars with different heights */
        .bar-1 {
            height: 20px;
            width: 8px;
            border-radius: 8px 8px 4px 4px;
        }
        .bar-2 {
            height: 40px;
            width: 8px;
            border-radius: 8px 8px 4px 4px;
        }
        .bar-3 {
            height: 60px;
            width: 8px;
            border-radius: 8px 8px 4px 4px;
        }

        /* Two-bar state (default) */
        .speaker-icon.two-bars .bar-3 {
            height: 0;
            width: 0;
            margin-left: 0;
        }

        /* Three-bar state (typing) */
        .speaker-icon.three-bars .bar-1 { height: 30px; }
        .speaker-icon.three-bars .bar-2 { height: 50px; }
        .speaker-icon.three-bars .bar-3 { height: 70px; }

        /* Hide animation - flip 180 degrees */
        .speaker-icon.hide {
            transform: rotate(180deg);
        }

        /* Add some subtle animation to bars when typing */
        .speaker-icon.typing .bar {
            animation: barPulse 0.5s ease-in-out;
        }

        @keyframes barPulse {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(1.1); }
        }
    </style>
    <script>
        // Get elements
        const usernameInput = document.querySelector('input[name="username"]');
        const passwordInput = document.getElementById('password');
        const speakerIcon = document.getElementById('speaker-icon');

        // Typing detection
        let typingTimer;
        const doneTypingInterval = 500;

        function checkTyping() {
            speakerIcon.classList.remove('two-bars');
            speakerIcon.classList.add('three-bars', 'typing');

            clearTimeout(typingTimer);
            typingTimer = setTimeout(() => {
                // User stopped typing - revert to two bars
                speakerIcon.classList.remove('three-bars', 'typing');
                speakerIcon.classList.add('two-bars');
            }, doneTypingInterval);
        }

        // Event listeners for typing
        usernameInput.addEventListener('input', checkTyping);
        passwordInput.addEventListener('input', checkTyping);

        // Update togglePassword function
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.querySelector('.toggle-password');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = 'Hide';
                speakerIcon.classList.add('hide');
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = 'Show';
                speakerIcon.classList.remove('hide');
            }
        }
    </script>
</head>
<body>
<div class="container">
    <div class="form-section">
        <h1 class="website-title">Soundscape</h1>
        <p class="tagline">Immerse yourself in sound</p>

        <form method="post" action="/login" class="login-form">
            <div class="form-group">
                <input type="text" name="username" placeholder="Username" required>
            </div>

            <div class="form-group">
                <div class="password-container">
                    <input type="password" name="password" id="password" placeholder="Password" required>
                    <button type="button" class="toggle-password" onclick="togglePassword()">Show</button>
                </div>
            </div>

            <button type="submit" class="submit-btn">Login</button>
        </form>

        <div class="register-link">
            <p>New to Soundscape? <a href="/register">Create an account</a></p>
        </div>
    </div>

    <div class="animation-section">
        <div class="speaker-icon two-bars" id="speaker-icon">
            <div class="speaker-body"></div>
            <div class="speaker-front"></div>
            <div class="speaker-bars">
                <div class="bar bar-1"></div>
                <div class="bar bar-2"></div>
                <div class="bar bar-3"></div>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
