<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Single, correct viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Login - Soundscape</title>

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Nice mobile polish -->
    <meta name="theme-color" content="#1DB954">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <link rel="apple-touch-icon" href="/icons/icon-192.png">

    <style>
        :root {
          --background-color: #121212;
          --surface-color: #1E1E1E;
          --primary-text-color: #FFFFFF;
          --secondary-text-color: #b3b3b3;
          --accent-color: #1DB954;
          --border-color: #2a2a2a;
          --input-background: #333333;
        }
        html { font-size: clamp(15px, 1.5vw + 12px, 17px); }
        body {
          font-family: 'Poppins', sans-serif;
          background-color: var(--background-color);
          color: var(--primary-text-color);
          margin: 0;
          padding: 0;
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          line-height: 1.55;
        }
        .login-container { width: 100%; max-width: 400px; padding: 2rem; }
        .login-card {
          background-color: var(--surface-color);
          padding: 3rem 2rem;
          border-radius: 15px;
          border: 1px solid var(--border-color);
          text-align: center;
          box-shadow: 0 10px 30px rgba(0,0,0,.25);
        }
        .logo { font-size: 2.5rem; font-weight: 700; margin-bottom: .5rem; }
        .logo i { color: var(--accent-color); }
        .tagline { color: var(--secondary-text-color); margin-bottom: 2rem; font-size: 1.1rem; }

        .login-form { width: 100%; }
        .form-group { margin-bottom: 1.2rem; text-align: left; }
        label { display:block; margin-bottom:.4rem; font-weight:600; font-size:.95rem; color: var(--secondary-text-color); }

        input[type="text"], input[type="password"] {
          width: 100%;
          padding: 1rem;
          background-color: var(--input-background);
          border: 1px solid var(--border-color);
          border-radius: 10px;
          color: var(--primary-text-color);
          font-family: 'Poppins', sans-serif;
          font-size: 1rem; /* >=16px avoids iOS zoom */
          transition: border-color 0.2s ease;
          box-sizing: border-box;
        }
        input[type="text"]:focus, input[type="password"]:focus {
          outline: none; border-color: var(--accent-color);
        }
        input::placeholder { color: #888; }

        .password-container { position: relative; }
        .toggle-password {
          position: absolute; right: 1rem; top: 50%; transform: translateY(-50%);
          background: none; border: none; cursor: pointer;
          color: var(--secondary-text-color); font-size: .95rem; font-weight: 600;
          min-height: 44px;
        }
        .toggle-password:hover { color: var(--accent-color); }

        .submit-btn, .spotify-btn {
          width: 100%; padding: 1rem; min-height: 48px;
          border: none; border-radius: 25px; font-size: 1.1rem; font-weight: 600;
          cursor: pointer; transition: transform .15s ease, background-color .2s ease;
        }
        .submit-btn { background-color: var(--accent-color); color: var(--primary-text-color); margin-bottom: 1.2rem; }
        .submit-btn:hover { background-color: #1aa34a; transform: translateY(-2px); }
        .spotify-btn { background-color: #1DB954; color: #fff; display:block; text-decoration:none; margin-bottom: 1.5rem; }
        .spotify-btn:hover { background-color: #18b24e; transform: translateY(-2px); }
        .spotify-btn i { margin-right: .5rem; }

        .divider { display:flex; align-items:center; justify-content:center; gap:1rem; color: var(--secondary-text-color); margin: 1.2rem 0; }
        .divider::before, .divider::after { content:""; flex:1; border-bottom:1px solid var(--border-color); }

        .register-link { text-align: center; margin-top: 1.2rem; color: var(--secondary-text-color); }
        .register-link a { color: var(--accent-color); text-decoration: none; font-weight: 600; }
        .register-link a:hover { text-decoration: underline; }

        .error-message {
          background: rgba(220, 53, 69, 0.1);
          color: #ff6b7f;
          padding: 1rem;
          border-radius: 10px;
          border: 1px solid rgba(220, 53, 69, 0.3);
          margin-bottom: 1.2rem;
          font-size: .95rem;
          text-align:left;
        }

        @media (prefers-reduced-motion: reduce){
          *, *::before, *::after { animation: none !important; transition: none !important; }
        }

        /* iOS keyboard/address bar stability */
        :root { height: -webkit-fill-available; }
        html, body { min-height: 100%; min-height: -webkit-fill-available; }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-card">
        <div class="logo">
            <i class="fas fa-headphones-alt"></i> Soundscape
        </div>
        <p class="tagline">Immerse yourself in sound</p>

        <!-- Error Messages -->
        <div th:if="${param.error != null and param.oauth2Error == null}" class="error-message">
            Invalid username or password
        </div>
        <div th:if="${param.oauth2Error != null}" class="error-message">
            Spotify connection failed. Please check your Spotify Developer Dashboard settings or try again.
        </div>

        <!-- Use th:action + th:method so Spring auto-inserts CSRF -->
        <form th:action="@{/login}" th:method="post" class="login-form" autocomplete="on">
            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" type="text" name="username" placeholder="Username"
                       required autocomplete="username" autocapitalize="none" spellcheck="false">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input id="password" type="password" name="password" placeholder="Password"
                           required autocomplete="current-password">
                    <button type="button" class="toggle-password" onclick="togglePassword()">Show</button>
                </div>
            </div>

            <button type="submit" class="submit-btn">Login</button>
        </form>

        <div class="divider">or</div>

        <!-- Use th:href to avoid hardcoding http://127.0.0.1 -->
        <a th:href="@{/connect-spotify}" class="spotify-btn">
            <i class="fab fa-spotify"></i> Continue with Spotify
        </a>

        <div class="register-link">
            <p>New to Soundscape? <a th:href="@{/register}">Create an account</a></p>
        </div>
    </div>
</div>

<script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleButton = document.querySelector('.toggle-password');
      const showing = passwordInput.type !== 'password';
      if (showing) {
        passwordInput.type = 'password';
        toggleButton.textContent = 'Show';
      } else {
        passwordInput.type = 'text';
        toggleButton.textContent = 'Hide';
      }
    }
</script>

<th:block th:replace="fragments :: common-scripts"></th:block>

</body>
</html>
