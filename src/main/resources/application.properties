spring.application.name=soundscape

# Profile Configuration
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Development Database (H2) - used when no DB_URL is provided
spring.datasource.url=${DB_URL:jdbc:h2:mem:testdb}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=${DB_DRIVER:org.h2.Driver}

# H2 Console (enabled in development)
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:true}

# JPA & Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=${HIBERNATE_DIALECT:org.hibernate.dialect.H2Dialect}

# Spotify OAuth2 Configuration (using environment variables)
spring.security.oauth2.client.registration.spotify.client-id=${SPOTIFY_CLIENT_ID:ba12d0b2c6524b2e9cec5387458b45eb}
spring.security.oauth2.client.registration.spotify.client-secret=${SPOTIFY_CLIENT_SECRET:51aada2b46184bf79bde2ddb8dcde57c}
spring.security.oauth2.client.registration.spotify.authorization-grant-type=authorization_code
# Use {baseUrl} so it works on localhost:8080 automatically
spring.security.oauth2.client.registration.spotify.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
spring.security.oauth2.client.registration.spotify.scope=user-read-private,user-read-email,user-top-read,streaming,user-read-playback-state,user-modify-playback-state

spring.security.oauth2.client.provider.spotify.authorization-uri=https://accounts.spotify.com/authorize
spring.security.oauth2.client.provider.spotify.token-uri=https://accounts.spotify.com/api/token
spring.security.oauth2.client.provider.spotify.user-info-uri=https://api.spotify.com/v1/me
spring.security.oauth2.client.provider.spotify.user-name-attribute=id

# === Server Settings ===
server.servlet.session.timeout=1800
server.servlet.session.tracking-modes=cookie
