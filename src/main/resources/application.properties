spring.application.name=soundscape

# --- Profile Configuration ---
# Default profile is "default". Override with env: SPRING_PROFILES_ACTIVE=dev/prod/etc.
spring.profiles.active=${SPRING_PROFILES_ACTIVE:default}

# === PostgreSQL (default) ===
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/soundscape}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:}
# Driver and dialect are inferred from URL; no manual config needed.

# === JPA & Hibernate ===
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# === Spotify OAuth2 ===
spring.security.oauth2.client.registration.spotify.client-id=${SPOTIFY_CLIENT_ID}
spring.security.oauth2.client.registration.spotify.client-secret=${SPOTIFY_CLIENT_SECRET}
spring.security.oauth2.client.registration.spotify.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.spotify.redirect-uri=http://127.0.0.1:8080/login/oauth2/code/spotify
spring.security.oauth2.client.registration.spotify.scope=user-read-private,user-read-email,user-top-read,streaming,user-read-playback-state,user-modify-playback-state,user-read-recently-played,user-library-read,playlist-read-private
# Spotify OAuth2 provider configuration
spring.security.oauth2.client.provider.spotify.authorization-uri=https://accounts.spotify.com/authorize
spring.security.oauth2.client.provider.spotify.token-uri=https://accounts.spotify.com/api/token
spring.security.oauth2.client.provider.spotify.user-info-uri=https://api.spotify.com/v1/me
spring.security.oauth2.client.provider.spotify.user-name-attribute=id

# === Server Settings ===
server.servlet.session.timeout=1800
server.servlet.session.tracking-modes=cookie
